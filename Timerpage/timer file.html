<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Timer </title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<h1>Poker Timer</h1>
  <div class="navbar">
      <a href="../Timerpage/timer file.html"> Timer </a>
      <a href="../Homepage/home file.html"> Poker Stats </a>
  </div>

  <div class="timer">
    <span class="timer_part timer_part-minutes">00</span>
    <span class="timer_part">:</span>
    <span class="timer_part timer_part-seconds">00</span>

    <button type="button" class="timer_btn timer_btn-control timer_btn-start">
      <span class="material-icons">play_arrow</span>
    </button>

    <button type="button" class="timer_btn timer_btn-skip">
      <span class="material-icons">skip_next</span>
    </button>
  </div>



  <script src="script.js"></script>
</body>
