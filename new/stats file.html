<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Stats Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Poker Stats: </h1>

<!--Tabel -->
<table id="pokerStats">
    <tr>
      <th>Buy in:</th>
      <th>Cash return:</th>
      <th>Profit/Loss:</th>
      <th>Total at that point:</th>
    </tr>
  <tbody>
    <tr>
      <td><input name = "buyIn" type="number" placeholder="Type here" class="buyIn" oninput="calculateProfitLoss()"></td>
      <td><input name = "cashReturn" type="number" placeholder="Type here" class="cashReturn" oninput="calculateProfitLoss()"></td>
      <td><input name = "profitLoss" type="number" readonly class="profit_loss"></td>
      <td><input name = "currentTotal" type="number" readonly class="total_at_time"></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td><input name = "total" type="number" readonly id="total" placeholder="Total"></td>
    </tr>
  </tbody>
</table>

<!--Add entry button -->
<button id="addEntryBtn" onclick="addEntry()">Add Entry</button>

<!--Navbar-->
<div class="navbar">
    <a href="../Homepage/home file.html"> Poker Stats </a>
    <a href="../new/stats file.html"> new </a>
</div>

<!--Insert Chart -->
<canvas id="runningTotalChart" width="400" height="200"></canvas>

</body>
</html>
