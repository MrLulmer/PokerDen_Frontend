<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../style.css" rel="stylesheet" type="text/css">   <!-- Stylesheet for every file -->
  <link href="odds.css" rel="stylesheet" type="text/css">         <!-- Stylesheet for this file -->
  <link rel="icon" type="image/png" href="duckSimple.png"> <!-- Favicon -->
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="../home/index.html"> Home </a>
      <a href="../timer/configureTimer/configureTimer.html"> Timer </a>
      <a href="../statistics/stats.html"> Statistics </a>
      <a href="../oddsCalculator/odds.html"> Odds </a>
    </div>

    <!-- Content -->
    <div class="content"> 

      <h1 class="titel">Odds Calculator </h1>

      <!-- Player 1 Card Selection -->
      <div class="section">
        <h2>Player 1 Cards</h2>
        <div class="card-selector">
          <select id="player1-card1" class="card-dropdown"></select>
          <select id="player1-card2" class="card-dropdown"></select>
        </div>
      </div>

      <!-- Board Card Selection -->
      <div class="section">
        <h2>Board Cards</h2>
        <div class="board-grid">
          <select id="board-card1" class="card-dropdown"></select>
          <select id="board-card2" class="card-dropdown"></select>
          <select id="board-card3" class="card-dropdown"></select>
          <select id="board-card4" class="card-dropdown"></select>
          <select id="board-card5" class="card-dropdown"></select>
        </div>
      </div>

      <!-- Player 2 Card Selection -->
      <div class="section">
        <h2>Player 2 Cards</h2>
        <div class="card-selector">
          <select id="player2-card1" class="card-dropdown"></select>
          <select id="player2-card2" class="card-dropdown"></select>
        </div>
      </div>
      
    </div>

    <button id="claculateOdds" onclick="checkOdds()"> Calculate Odds</button>

    <div class="result" id="results">
      <h2> Results Player 1: </h2>
      <span id="player1Win">0.00%</span> 

      <h2> Results Player 2: </h2>
      <span id="player2Win">0.00%</span> 

      <h2> Tie: </h2>
      <span id="player1And2Tie">0.00%</span>
    </div>
    
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 | Liam Ulmer </p>
    </footer>

    <script type="text/javascript" src="cardSelect.js"></script> <!-- JavaScript for this file -->
    <script type="text/javascript" src="calculator.js"></script> <!-- JavaScript for this file -->
</body>
</html>
