<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../style.css" rel="stylesheet" type="text/css">   <!-- Stylesheet for every file -->
  <link href="configureTimer.css" rel="stylesheet" type="text/css">         <!-- Stylesheet for this file -->
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
      <a href="../../Homepage/Home_file.html">Home</a>
      <a href="../configureTimer/configureTimer.html">Timer</a>
      <a href="../../Statistics_page/Stats_file.html">Statistics</a>
      <a href="../../Odds_calculator_page/Odds_file.html">Odds</a>
  </div>


  <!-- Content -->
  <div class="content">

      <h1 class="titel">Configure your timer </h1>

      <form action="../timer.html" method="GET" onsubmit="handleFormSubmit(event)" id="form">

          <div class="labelInputContainer">
              <label for="smallBlind">Small Blind:</label>
              <input type="number" name="smallBlind" id="smallBlind" min="1" value="0" max="100000">
          </div>

          <div class="labelInputContainer">
              <label for="bigBlind">Big Blind:</label>
              <input type="number" name="bigBlind" id="bigBlind" min="1" value="0" max="100000">
          </div>

          <div class="labelInputContainer">
              <label for="time">Time:</label>
              <input type="number" name="time" id="time" min="1" value="0" max="1000">
          </div>

          <button id="submitBtn" type="submit">View Timer</button>
          
      </form>
  </div>

  <!--! Script to put info in URL -->
  <script>
      function handleFormSubmit(event) {
          event.preventDefault();
          const form = document.querySelector("#form");
          form.submit();
      }
  </script>

    <!-- Footer -->
    <footer>

      </footer>
</body>
</html>
