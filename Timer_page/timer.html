<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../style.css" rel="stylesheet" type="text/css">   <!-- Import styles used in every file from style.css (base styles) -->
  <link href="timer.css" rel="stylesheet" type="text/css">         <!-- Import styles specifically only used in this file -->
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="../Homepage/Home_file.html"> Homepage </a>
        <a href="configureTimer/configureTimer.html"> Timer </a>
        <a href="../Statistics_page/Stats_file.html"> Statistics </a>
        <a href="../Odds_calculator_page/Odds_file.html"> Odds </a>
    </div>

    <div class="content" style="text-align: center;">

        <h1 class="titel">Blinds Timer: </h1>
        <button class="backBtn" onclick="location.href='configureTimer/configureTimer.html'" > Back </button>

        <!-- Timer related code -->
        <div id="timerContainer">
            <div class="timer" id="timer">00:00</div>

            <!-- Small Blind & Small Blind Value -->
            <div class="small" style="display: inline-block;">
              <span class="blindValue" id="smallBlindValue"></span> <br>
              <span class="blindText" id="smallBlind">Small blind </span>
            </div> 

            <!-- Small & Big Blind Value -->
            <div class="big" style="display: inline-block;">
              <span class="blindValue" id="bigBlindValue"></span> <br>
              <span class="blindText" id="bigBlind">Big blind </span>
            </div>
            
            <!-- Pause & Play Button -->
            <div class="pausePlay">
              <button class="playBtn actionButton" onclick="resumeTimer()">Play </button>
              <button class="pauseBtn actionButton" onclick="pauseTimer()">Pause </button>
            </div>
            <!-- Start & Reset Button -->
            <div class="startReset">
              <button class="startBtn actionButton" onclick="startTimer()">Start </button>
              <button class="resetBtn actionButton" onclick="resetTimer()">Reset </button>
            </div>
        </div>

        <div id="timeup_message"></div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
