<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Poker Timer </title>
  <link href="../style.css" rel="stylesheet" type="text/css">   <!-- Import styles used in every file from style.css (base styles) -->
  <link href="timer.css" rel="stylesheet" type="text/css">         <!-- Import styles specifically only used in this file -->
</head>
<body>
    <!--Navbar-->
    <div class="navbar">
        <a href="../Homepage/Home_file.html"> Homepage </a>
        <a href="configureTimer/configureTimer.html"> Timer </a>
        <a href="../Statistics_page/Stats_file.html"> Statistics </a>
        <a href="../Odds_calculator_page/Odds_file.html"> Odds </a>
    </div>
    <div class="content" style="text-align: center;">
        <h1 class="titel">Blinds Timer: </h1>
        <div id="timerContainer">
            <div class="timer" id="timer">00:00</div>
            <p class="blinds">Small blind: <span id="smallBlindValue"></span></p>
            <p class="blinds">Big blind: <span id="bigBlindValue"></span></p>

            <!--Start & Reset Button-->
            <div class>
                <button class="startBtn actionButton" onclick="startTimer()">Start </button>
                <button class="resetBtn actionButton" onclick="resetTimer()">Reset </button>
              </div>
            <!--Pause & Play Button-->
            <div>
                <button class="pauseBtn actionButton" onclick="pauseTimer()">Pause </button>
                <button class="playBtn actionButton" onclick="resumeTimer()">Play </button>
              </div>
        </div>
        <div id="NaN_message"></div>
        <div id="timeup_message"></div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
